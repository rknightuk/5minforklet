	<script>
	function fivemin(){
		if(document.URL.indexOf("book") >= 0){

		}

			alert ("Not a valid GitHub repo");
		}
		
	}
	</script>

	<script>
	function fivemins(){
		if(document.URL.indexOf("https://github.com") >= 0){

		}
		else	{
			alert ("Not a valid GitHub repo");
		}
		
	}
